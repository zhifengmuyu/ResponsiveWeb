<!-- This is a first example of using a template -->

<head>

<!-- include our libraries and css files -->

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/handlebars-v3.0.3.js"></script>

<script src="js/bootstrap.min.js"></script>
<script src="assignment.js"></script>
<script src="AnimalsData.js"></script>

<link href="css/bootstrap.css" rel="stylesheet">
<link href="assignment.css" rel="stylesheet">

</head>

<body>
	<div class="container">
		<div class="row">
		<img class="zoo_banner" src="./img/banner.png" alt="Beijing zoo">
		</div>

		<div class="row">
		<h2 class="zoo_title">Beijing Zoo<h2>
		<br>
		</div>
		<div class="row">
		<p class="lead"> The website present an animal classification and show the typical animal pics of each class.</p>
		</div>
		<hr>
		<div id="content">		
		</div>
	</div>
	<script id="animal_classification" type="text/x-handlerbars-template">
		<div class="row">
			<ol  class="breadcrumb">
				<li><a href="#" onclick="loadZooAnimals();">Animal</a></li>
			</ol>	
		</div>
		<div class="row">
			<h3 class="zoo_animal_header">Animal</h3>	
		</div>
		<div class="row">
			{{#each class}}
			<div class="col-md-4 col-lg-4 col-xs-12 col-sm-12 zoo_cage">
				<h4 class="zoo_class_name"> {{name}} <small class="zoo_class_detail">There is totally {{animals.length}} in this class.</small></h4>
				<img href="#" id = "{{@index}}" class="thumbnail zoo_class_image" src="{{animals.[0].image1}}"></img>
			</div>
			{{/each}}
		</div>
	</script> 
	
	<script id="class_of_animal" type="text/x-handlerbars-template">
		<div class="row">
			<ol  class="breadcrumb">
				<li><a href="#" onclick="loadZooAnimals();">Animal</a></li>
				<li><a id="animal_class" href="#"></a></li>
			</ol>	
		</div>

		<div class="row">
			<h3 class="zoo_animal_header">{{name}}</h3>	
		</div>
		<div class="row">
			{{#each animals}}
			<div class="col-md-3 col-lg-3 col-xs-12 col-sm-12 zoo_cage">
				<h4 class="zoo_animal_name"> {{name}} <!--small class="zoo_animal_detail">{{description}}</small--></h4>
				<img id = "{{@index}}" class="thumbnail zoo_animal_image" src="{{image1}}"></img>
			</div>
			{{/each}}
		</div>
	</script> 
	
	<script id="individual_animal" type="text/x-handlerbars-template">
		<div class="row">
			<ol  class="breadcrumb">
				<li><a href="#" onclick="loadZooAnimals();">Animal</a></li>
				<li><a id="animal_class" href="#"></a></li>
				<li><a id="animal_species" href="#"></a></li>
			</ol>	
		</div>

		<div class="row">
			<h3 class="zoo_animal_header">{{name}}</h3>	
		</div>
		<div class="row">
			<lead class="zoo_animal_name">{{description}}</lead>
		<div>
		<div class="row">
			<div class="col-md-6">
				<div id="species_pics" class="carousel slide" data-ride="carousel">
					<ul class="carousel-indicators">
						<li data-target="#species_pics" data-slide-to="0" class="active"></li>
						<li data-target="#species_pics" data-slide-to="1"></li>
					</ul>
					
					<div class="carousel-inner" role="listbox">
						<div class="item active">
							<img class="zoo_animal_image" src="{{image1}}" alt="{{name}}1"></img>
						</div>
						<div class="item">
							<img class="zoo_animal_image" src="{{image2}}" alt="{{name}}2"></img>
						</div>
					</div>
					
					<a class="left carousel-control" href="#species_pics" role="button" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="right carousel-control" href="#species_pics" role="button" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>
		</div>
	</script> 
	
    <!-- put your HTML here -->
</body>
