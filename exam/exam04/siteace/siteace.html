<head>
  <title>siteace</title>
</head>

<body>

</body>

<template name="AppLayout">
{{> yield "nav"}}
{{> yield "main"}}
</template>

<template name = "navigator">	<!-- navbar  - you will be putting the login functions here -->
	<nav class="navbar navbar-default navbar-fixed">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">
	        {{> loginButtons}}
	      </a>
	    </div>
	  </div>
	</nav>
</template>

<template name = "web_sites">
   <h2>Site Ace</h2>
	<div class="container">
		{{#if currentUser}}
			{{> website_form}}
		{{/if}}
		{{> website_list}}
	</div>
</template>

<template name="website_form">
	<a class="btn btn-default js-toggle-website-form" href="#">
  		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
	</a>
	<div id="website_form" class="hidden_div">
		<form class="js-save-website-form">
		  <div class="form-group">
		    <label for="url">Site address</label>
		    <input type="text" class="form-control" id="url" placeholder="http://www.mysite.com">
		  </div>
		  <div class="form-group">
		    <label for="title">Title</label>
		    <input type="text" class="form-control" id="title" placeholder="Mysite">
		  </div>
		    <div class="form-group">
		    <label for="description">Description</label>
		    <input type="text" class="form-control" id="description" placeholder="I found this site really useful for ...">
		  </div>

		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</template>

<!-- template that displays several website items -->
<template name="website_list">
	<ol>
	{{#each websites}}
	{{>website_item}}
	{{/each}}
	</ol>
</template>

<!-- template that displays individual website entries -->
<template name="website_item">
<li>
	<a href="/detail/{{_id}}">{{title}}</a>
	<p>
		{{description}}
	</p>
	<a href="#" class="btn btn-default js-upvote uparrow" >
		<span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
		<span class="badge">{{upvote}}</span>
	</a>
	<a href="#" class="btn btn-default js-downvote downarrow">
		<span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
		<span class="badge ">{{downvote}}</span>
	</a>
	<!-- you will be putting your up and down vote buttons in here! -->
</li>
</template>

<template name = "one_website">
<div class="container">
	<h1>{{title}}</h1>
	<sub>{{description}}</sub>
	<br>
	<div id="comment_form">
		<form class="js-add-comments">
		    <div class="form-group">
		    <label for="description">Add your comments about this site</label>
		    <input type="text" class="form-control" id="comments" placeholder="I found this site really useful for ...">
			<input class="form-control" id="website_id" type="hidden" value = {{_id}} />
		  </div>
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>

</div>
</template>
